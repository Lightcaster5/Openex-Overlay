<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Openex</title>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>

<body>
    <script src="index.js"></script>

    <div class="navbar">
        <p>Openex</p>
        <p id="version-number"></p>
        <button id="settings-button">S</button>
        <button id="minimize">_</button>
        <button id="close">X</button>
    </div>
    <div id="content">
        <div class="headers">
            <ul>
                <li><a>Lvl</a></li>
                <li><a>Name</a></li>
                <li><a>FKDR</a></li>
                <li><a>WLR</a></li>
                <li><a>BBLR</a></li>
                <li><a>F. Kills</a></li>
                <li><a>Wins</a></li>
                <li><a>Index</a></li>
            </ul>
        </div>
        <div class="lines">
            <ul id="lvl">
            </ul>
            <ul id="name">
            </ul>
            <ul id="fkdr">
            </ul>
            <ul id="wlr">
            </ul>
            <ul id="bblr">
            </ul>
            <ul id="fkills">
            </ul>
            <ul id="wins">
            </ul>
            <ul id="index">
            </ul>
        </div>
    </div>
    <div id="settings">
        <p id="settings-title">Settings</p>
        <p id="api-title">API Key</p>
        <input type="password" id="api-input" placeholder="XXXXXXXX - •••• - •••• - •••• - ••••••••••••">
        <div id="theme">
            <p class="settings-header">Theme</p>
        </div>
        <div id="extra">
            <p class="settings-header">Extra</p>

            <div class="toggleables">
                <!-- Flexbox -->
                <div class="toggleable" id="cache-stats">
                    <p class="toggleable-header">Cache Stats</p>
                    <label class="slider">
                        <input type="checkbox" class="toggleable-input" id="cache-stats-input" checked>
                        <span class="toggleable-slider"><span class="toggleable-slider-off">OFF</span><span
                                class="toggleable-slider-on">ON</span></span>
                    </label>
                </div>
                <div class="toggleable" id="retry-on-fail">
                    <p class="toggleable-header">Retry on Fail</p>
                    <label class="slider">
                        <input type="checkbox" class="toggleable-input" id="retry-on-fail-input" checked>
                        <span class="toggleable-slider"><span class="toggleable-slider-off">OFF</span><span
                                class="toggleable-slider-on">ON</span></span>
                    </label>
                </div>
                <div class="toggleable" id="update-on-fk-dc">
                    <p class="toggleable-header">Update on FK/DC</p>
                    <label class="slider">
                        <input type="checkbox" class="toggleable-input" id="update-on-fk-dc-input" checked>
                        <span class="toggleable-slider"><span class="toggleable-slider-off">OFF</span><span
                                class="toggleable-slider-on">ON</span></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
