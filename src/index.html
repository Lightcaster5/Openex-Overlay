<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Openex</title>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>

<body>
    <script src="index.js"></script>

    <div class="navbar">
        <p>Openex</p>
        <p id="version-number"></p>
        <button id="minimize"><img src="../assets/svg/minus-solid.svg" alt="S"></svg></button>
        <button id="close"><img src="../assets/svg/times-solid.svg" alt="S"></svg></button>
    </div>
    <div id="content">
        <div class="headers">
            <ul>
                <li><a>Lvl</a></li>
                <li><a>Name</a></li>
                <li><a>FKDR</a></li>
                <li><a>WLR</a></li>
                <li><a>BBLR</a></li>
                <li><a>F. Kills</a></li>
                <li><a>Wins</a></li>
                <li><a>Index</a></li>
            </ul>
        </div>
        <div class="lines">
            <ul id="lvl">
            </ul>
            <ul id="name">
            </ul>
            <ul id="fkdr">
            </ul>
            <ul id="wlr">
            </ul>
            <ul id="bblr">
            </ul>
            <ul id="fkills">
            </ul>
            <ul id="wins">
            </ul>
            <ul id="index">
            </ul>
        </div>
    </div>
    <script>
        var easy = document.getElementById('index-difficulty-easy');
        var medium = document.getElementById('index-difficulty-medium');
        var hard = document.getElementById('index-difficulty-hard');
        var vanilla = document.getElementById('log-path-vanilla');
        var lunar = document.getElementById('log-path-lunar');
        var badlion = document.getElementById('log-path-badlion');
        var custom = document.getElementById('log-path-custom');
        var log = document.getElementById('log-path-slider');
        var customLog = document.getElementById('custom-log-path');
        var root = document.querySelector(":root");
        document.getElementById('index-difficulty-easy').onclick = function () {
            easy.style.color = 'white';
            medium.style.color = '#777777';
            hard.style.color = '#777777';
            root.style.setProperty("--index-difficulty-offset", "2px");
        }
        document.getElementById('index-difficulty-medium').onclick = function () {
            easy.style.color = '#777777';
            medium.style.color = 'white';
            hard.style.color = '#777777';
            root.style.setProperty("--index-difficulty-offset", "50px");
        }
        document.getElementById('index-difficulty-hard').onclick = function () {
            easy.style.color = '#777777';
            medium.style.color = '#777777';
            hard.style.color = 'white';
            root.style.setProperty("--index-difficulty-offset", "98px");
        }
        document.getElementById('log-path-vanilla').onclick = function () {
            vanilla.style.color = 'white';
            lunar.style.color = '#777777';
            badlion.style.color = '#777777';
            custom.style.color = '#777777';
            root.style.setProperty("--log-path-left", "2px");
            root.style.setProperty("--log-path-top", "2px");
            log.style.setProperty("height", "40px");
            customLog.style.opacity = 0;
        }
        document.getElementById('log-path-lunar').onclick = function () {
            vanilla.style.color = '#777777';
            lunar.style.color = 'white';
            badlion.style.color = '#777777';
            custom.style.color = '#777777';
            root.style.setProperty("--log-path-left", "48px");
            root.style.setProperty("--log-path-top", "2px");
            log.style.setProperty("height", "40px");
            customLog.style.opacity = 0;
        }
        document.getElementById('log-path-badlion').onclick = function () {
            vanilla.style.color = '#777777';
            lunar.style.color = '#777777';
            badlion.style.color = 'white';
            custom.style.color = '#777777';
            root.style.setProperty("--log-path-left", "2px");
            root.style.setProperty("--log-path-top", "21px");
            log.style.setProperty("height", "40px");
            customLog.style.opacity = 0;
        }
        document.getElementById('log-path-custom').onclick = function () {
            vanilla.style.color = '#777777';
            lunar.style.color = '#777777';
            badlion.style.color = '#777777';
            custom.style.color = 'white';
            root.style.setProperty("--log-path-left", "48px");
            root.style.setProperty("--log-path-top", "21px");
            log.style.setProperty("height", "56px");
            customLog.style.opacity = 1;
        }    
    </script>
</body>

</html>
