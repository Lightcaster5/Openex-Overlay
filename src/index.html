<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Openex</title>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>

<body>
    <script src="index.js"></script>

    <div class="navbar">
        <p>Openex</p>
        <p id="version-number">v0.9.1</p> <!-- update this once a new update rolls out -->
        <button id="settings-button">S</button>
        <button id="minimize">_</button>
        <button id="close">X</button>
    </div>
    <div id="content">
        <div class="headers">
            <ul>
                <li><a>Lvl</a></li>
                <li><a>Name</a></li>
                <li><a>FKDR</a></li>
                <li><a>WLR</a></li>
                <li><a>BBLR</a></li>
                <li><a>F. Kills</a></li>
                <li><a>Wins</a></li>
                <li><a>Index</a></li>
            </ul>
        </div>
        <div class="lines">
            <ul id="lvl">
            </ul>
            <ul id="name">
            </ul>
            <ul id="fkdr">
            </ul>
            <ul id="wlr">
            </ul>
            <ul id="bblr">
            </ul>
            <ul id="fkills">
            </ul>
            <ul id="wins">
            </ul>
            <ul id="index">
            </ul>
        </div>
    </div>
    <div id="settings">
        <p id="settings-title">Settings</p>
        <p id="api-title">API Key</p>
        <input type="text" id="api-input" placeholder="fbd83a7f - •••• - •••• - •••• - ••••••••••••">
        <div id="theme">
            <p class="settings-header">Theme</p>
        </div>
        <div id="extra">
            <p class="settings-header">Extra</p>

        </div>
    </div>
</body>

</html>
